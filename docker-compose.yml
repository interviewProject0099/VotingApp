version: '5'
services:
  database:
    image: postgres:alpine
    container_name: database
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
  springdockercompose:
    image: springdockercompose:latest
    container_name: "springdockercompose"
    ports:
      - "8080:8080"
    links:
      - database